<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethers App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-white-800 mb-6">Intro to Ethers</h1>
        <div class="px-6">
            <button id="btnConnect"
                class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Conectar wallet</button>
            <button id="btnDisconnect"
                class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition ml-4">Desconectar
                wallet</button>
        </div>
        <!-- Mostrar estado de la wallet -->
        <p id="status" class="text-center text-600 mt-4">Estado: Desconectado</p>
        <!-- Mostrar balance del token ERC20 -->
        <p id="erc20Balance" class="text-center text-xl text-800 mt-6">Balance del Token: 0</p>
    </div>
</body>

</html>
